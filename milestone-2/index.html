<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /css -->
</head>

<body>
    <!-- app -->
    <div id="app" class="container">
        <!-- aside -->
        <aside>
            <!-- top -->
            <div class="top">
                <div class="menu">
                    <!-- user -->
                    <div class="user">
                        <div class="user-picture">
                            <img src="../img/avatar_io.jpg" alt="profile picture">
                        </div>
                        <div class="user-name">
                            Sofia
                        </div>
                    </div>
                    <!-- /user -->
                    <!-- nav -->
                    <nav>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </nav>
                    <!-- /nav -->
                </div>
                <!-- notifications -->
                <div class="notifications">
                    <div class="notifications-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notifications-content">
                        <span>Ricevi le notifiche di nuovi messaggi</span>
                        <small><a href="#">Attiva le notifiche desktop</a></small>
                    </div>
                </div>
                <!-- /notifications -->
                <!-- search input -->
                <div class="search">
                    <div class="search-input-container">
                        <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- /search input -->
            </div>
            <!-- /top -->
            <!-- contacts -->
            <div class="contacts">

                <!-- contact -->
                <div v-for="(contact, index) in contacts" class="contact" :class="(index === active) && 'active'"
                    @click="selectContact(index)">
                    <div class="contact-content">
                        <div class="contact-picture">
                            <img :src="contact.avatar" :alt="contact.name">
                        </div>
                        <div class="contact-info">
                            <div class="contact-name">{{ contact.name }}</div>
                            <div class="contact-last-message"><small>Ultimo messaggio inviato</small></div>
                        </div>
                        <div class="contact-last-access"><small>12:00</small></div>
                    </div>
                </div>
                <!-- /contact -->

            </div>
            <!-- /contacts -->
        </aside>
        <!-- /aside -->
        <!-- main view -->
        <div class="main-view">
            <!-- header -->
            <header>
                <!-- header contact -->
                <div class="header-contact">
                    <div class="contact-picture">
                        <img :src="contacts[active].avatar" :alt="contacts[active].name">
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">{{ contacts[active].name }}</div>
                        <div class="contact-last-access"><small>Ultimo accesso oggi alle 12:00</small></div>
                    </div>
                </div>
                <!-- /header contact -->
                <!-- header nav -->
                <nav>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </nav>
                <!-- /header nav -->
            </header>
            <!-- /header -->
            <!-- main -->
            <main>
                <div v-for="(item, index) in contacts[active].messages" class="message"
                    :class="(item.status === 'sent') && 'message-sent', (item.status === 'received') && 'contact-message'">
                    <div class="message-content">
                        {{ item.message }}
                    </div>
                    <div class="message-time">
                        <small>{{ time(index) }}</small>
                    </div>
                </div>
            </main>
            <!-- /main -->
            <!-- footer -->
            <footer>
                <div class="emoji">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <div class="message-input">
                    <input type="text" placeholder="Scrivi un messaggio">
                </div>
                <div class="audio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </footer>
            <!-- /footer -->
        </div>
        <!-- /main view -->
    </div>
    <!-- /app -->
    <!-- luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <!-- /luxon -->
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vuejs -->
    <!-- js -->
    <script src="js/main.js"></script>
    <!-- js -->
</body>

</html>
